<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pet Academy</title>
</head>

<body>
  <header>
    <div>
      <img src="Asses/logo2.png" alt="The logo of the company. Is a orange dog fingerprint." width="80px">
    </div>
    <nav>
      <ul class="blockmenu">
        <li>Home</li>
        <li>
          <details>
            <summary>Live Demo Blocks</summary>
            <ul>
              <li>Pets Boarding Services</li>
              <li>Pets Toys and Food Shop</li>
              <li>Pets Trainiging School</li>
            </ul>
          </details>
        </li>
        <li>
          <details>
            <summary>Live Demo</summary>
          </details>
        </li>
        <li class="optionButton">BUY NOW</li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="view">
      <div class="Text">
        <h1>
          PET ACTIVITIES
        </h1>
        <p>
          Take a closer look
        </p>
      </div>
      <ul>
        <li><span class="option">VIEW ALL</span></li>
      </ul>
    </div>

    <section id="Pet photos">
      <img src="Asses/01.jpeg" alt="Black and white dog puppy biting a plastic yellow pig toy." width="380px"
        height="480px" class="photo">
      <img src="Asses/02.jpeg" alt="Gray cat puppy with black stripes hiding under a blanket." width="380px"
        height="480px" class="photo">
      <img src="Asses/03.jpeg" alt="Light brown dog puppy running across the field with its tongue hanging out."
        width="380px" height="480px" class="photo">
    </section>
  </main>
</body>

</html>
